<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <main class="my-5">

        <section class="my-4">
            <div class="container">
                <h1 class="text-center">TodosApp</h1>
                <form action="">
                    <label for="text-input">Add todo</label>
                    <input type="text" id="text-input" class="form-control my-2">
                    <button class="btn btn-primary d-block mx-auto w-50 w-lg-25" id="add-btn">Add</button>
                </form>
            </div>
        </section>

        <section class="my-4">
            <div class="container">
                <h2 class="text-center">My todos</h2>
                <div class="w-100 d-flex justify-content-center gap-2 mt-4 " >
                    <button class="btn btn-primary filter-btn"  data-id="active">Active</button>
                    <button class="btn btn-primary filter-btn"  data-id="finished">Finished</button>
                    <button class="btn btn-primary filter-btn active"  data-id="all">All</button>
                </div>
                <ul class="my-4">

                </ul>
            </div>
        </section>
    </main>
</body>
</html>
